<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
</head>
<body>
    <div class="modal fade" id="addReviewModal" tabindex="-1" role="dialog" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="addReview(addForm)">
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input type="number" ngModel name="rating" class="form-control" id="rating" placeholder="Rating" required>
                        </div>
                        <div class="form-group">
                            <label for="review">Review</label>
                            <input type="text" ngModel name="review" class="form-control" id="review" placeholder="Review" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-review" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Post!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
