<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <style>
        @import "~@ng-select/ng-select/themes/default.theme.css";
        @import "~@angular/material/_theming.scss";
        @import "~@angular/core/testing";
        @import"~@angular/material/divider";
        @import  url(https://fonts.googleapis.com/css?family=Montserrat);
    </style>
</head>
<body>
<div class="wrap" ></div>

<nav mat-tab-nav-bar class="navig" [backgroundColor]="background"  mat-align-tabs="end" >
    <div class="logo">GOOD MEAL</div>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="http://localhost:8080/home">Home</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="http://localhost:8080/user-profile">Profile</a>
    <a mat-tab-link class="a" [active]="true" style= "margin-top: 0.5px" href="http://localhost:8080/selections">Selections</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="#about">About</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="#contact">Contact</a>
</nav>

<div  class="gradient-hor bg-pan-left" style="z-index: 1;text-align: center">
    <header _ngcontent-ugx-c129="" style="margin-top:60px" class="docs-primary-header component-page-header">
        <div  class="docs-primary-header component-page-header h1"   _ngcontent-ugx-c129="" style="height:30px;"></div>
    </header>
    <div class="selection-page-body"></div>


<mat-card style="margin: auto;width:80%;text-align: center;vertical-align: center;margin-top: 100px;height: max-content;min-height: 200px" tabindex="0">
    <mat-card-header>{{ selectedSelection.data.attributes.selectionName }}</mat-card-header>
    <table style="font-family: Roboto,sans-serif;text-align: right; position:relative;margin-right:50%;background: transparent " class="w3-table mat-table">
        <thead class="thead-dark mat-card-content">
        <tr>
            <th class="w3-right-align mat-headline" style="font-size: 17px;" scope="col">#</th>
            <th class="w3-right-align mat-headline" style="font-size: 17px;" scope="col">Name</th>
            <th class="w3-right-align mat-headline" style="font-size: 17px;" scope="col">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let recipe of recipeSet.data">
            <td>{{ recipe.id }}</td>
            <td class="w3-right-align mat-option" ><a href="http://localhost:8080/recipe-card/{{ recipe.id }}">{{ recipe.attributes.name }}</a></td>
            <td style="padding-right: 20px" class="w3-right-align "><button mat-stroked-button  name="add" value="Delete from selection" (click)="deleteFromSelection(recipe.id, selectionId)">Remove from selection</button></td>
        </tr>
        </tbody>
    </table>
</mat-card>

</div>
</body>

</html>
