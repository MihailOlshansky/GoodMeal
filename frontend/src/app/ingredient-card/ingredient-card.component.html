<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style> @import "~@ng-select/ng-select/themes/default.theme.css";
    @import "~@angular/material/_theming.scss";
    @import "~@angular/core/testing";
    @import"~@angular/material/divider";
    @import  url(https://fonts.googleapis.com/css?family=Montserrat);
    </style>
    <title></title>

</head>
<body>
<div class="wrap">
</div>

<nav mat-tab-nav-bar class="navig" [backgroundColor]="background"  mat-align-tabs="end">
    <div class="logo">GOOD MEAL</div>
    <a mat-tab-link class="a" [active]="false"  href="http://localhost:8080/home">Home</a>
    <a mat-tab-link class="a" [active]="false" href="http://localhost:8080/user-profile">Profile</a>
    <a mat-tab-link class="a" [active]="false" href="http://localhost:8080/selections">Selections</a>
    <a mat-tab-link class="a" [active]="false"  href="#about">About</a>
    <a mat-tab-link class="a" [active]="false" href="#contact">Contact</a>
</nav>

<div  class="gradient-hor bg-pan-left">
    <header _ngcontent-ugx-c129="" style="margin-top:60px" class="docs-primary-header component-page-header">
        <div  class="docs-primary-header component-page-header h1"   _ngcontent-ugx-c129="" style="height:30px">{{ingredientName}}</div>
    </header>

    <mat-card class="slide-in-blurred-right" tabindex="0">
        <div class="ingredient-card slide-in-blurred-right" style=" width: 500px; margin-left: 75px;display: flex" >
    <div class="ingredient-img">
        <img mat-card-xl-image src="{{ ingredientImg }}" class="user-img "/>
    </div>
            <div class="nutritiens">
                <mat-card-content>Nutritional value per 100g.: </mat-card-content>
                <mat-card-content>Energy: {{ ingredientEnergy }} k—Åal. </mat-card-content>
                <mat-card-content>Fat: {{ ingredientFat }} g.</mat-card-content>
                <mat-card-content>Protein: {{ ingredientProtein }}</mat-card-content>
                <mat-card-content>Carbs: {{ ingredientCarbs }} g.</mat-card-content>
                <mat-card-content>Fiber: {{ ingredientFiber }} g.</mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
</body>
</html>
