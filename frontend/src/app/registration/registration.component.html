<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>

<body class="bg-pan-left gradient-hor" >

<form  id="addUserModal" #addForm="ngForm" (ngSubmit)="onAddUser(addForm)" style="text-align: center;position: center">
<mat-card  class="mat-elevation-z4 text-focus-in " style="text-align: center;vertical-align:center;position: center;
  margin-left:520px; margin-bottom:100px;margin-top:100px;width:25%;border-radius:20px;padding:20px;box-shadow: #d4d4d4;size: inherit">
   <h1 mat-card-title class="text-focus-in" >Register</h1>
   <div class="example-container " style="text-align: center;">
      <mat-form-field appearance="outline" class="form-group" style="margin-top: 5px">
         <mat-label>Enter your login</mat-label>
         <input matInput ngModel class="form-control" name="login" id="login" required>
         <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group" style="margin-top: 5px" >
         <mat-label>Enter your password</mat-label>
         <input  matInput ngModel class="form-control" name="password" id="password" [type]="hide ? 'password' : 'text'" type="password" required>
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group" style="margin-top: 5px">
         <mat-label>Enter your name</mat-label>
         <input matInput ngModel class="form-control"  name="name" id="name" required>
         <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group" style="margin-top: 5px">
         <mat-label>Enter your surname</mat-label>
         <input matInput ngModel class="form-control"  name="surname" id="surname" required>
         <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group" style="margin-top: 5px">
         <mat-label>Enter your email address</mat-label>
         <input matInput ngModel class="form-control"  name="email" id="email" required>
         <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline"  class="form-group" style="margin-top: 5px">
         <mat-label>Enter your birthday date</mat-label>
         <input matInput [matDatepicker]="picker">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>

   <button [disabled]="addForm.invalid" style="text-align: center;position: center;margin-top: 5px;" mat-stroked-button type="submit" class="mat-elevation-z1" value="Register" >Register!</button>
   <a id="add-user-form" style="position: center;margin-top: 5px;margin-left:10px " mat-stroked-button type="button" class="mat-elevation-z1"  href = "http://localhost:8080/login">Go back</a>

</mat-card>
</form>
</body>
</html>
