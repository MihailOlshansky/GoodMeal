        @import "~@ng-select/ng-select/themes/default.theme.css";
        @import "~@angular/material/_theming.scss";
        @import "~@angular/core/testing";
        @import"~@angular/material/divider";

</div>

<nav mat-tab-nav-bar class="navig" [backgroundColor]="background"  mat-align-tabs="end">
    <div style= "margin-top: 5px" class="logo">GOOD MEAL</div>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="http://localhost:4200/home">Home</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="http://localhost:4200/user-profile">Profile</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="http://localhost:4200/selections">Selections</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="#about">About</a>
    <a mat-tab-link class="a" [active]="false" style= "margin-top: 0.5px" href="#contact">Contact</a>
</nav>

<div  class="gradient-hor bg-pan-left">
    <header _ngcontent-ugx-c129="" style="margin-top:60px" class="docs-primary-header component-page-header">
        <div  class="docs-primary-header component-page-header h1"   _ngcontent-ugx-c129="" style="height:30px">{{recipeName}}</div>
    </header>

<mat-card class="slide-in-blurred-right" style="display:flex;width:90%;margin-left:75px;padding:70px;margin-top: 60px;height: max-content" tabindex="0">
    <div class="recipe-card slide-in-blurred-right" style=" width: 500px; margin-left: 75px" >
        <img mat-card-xl-image src="{{ recipeImg }}" class="user-img " style="box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 5px -1px, rgba(0, 0, 0, 0.14) 0px 6px 10px 0px, rgba(0, 0, 0, 0.12) 0px 1px 18px 0px;border-radius: 5px" />
        <mat-card-content style="margin-top: 20px">Cook time: {{ recipeCookTime }} min.</mat-card-content>
        <mat-card-content style="width:400px">Description: {{ recipeDescr }}</mat-card-content>
        <mat-card-content style="width:400px">Recipe rating: {{ PrintRating() }}</mat-card-content>
        <a mat-card-content mat-list-item style="width:400px;color:Black" id="recipe_review" href="http://localhost:4200/recipe_review/{{ recipeId }}">Rate</a>
    </div>

    <div class="ingridients">
      <div class="card-body slide-in-blurred-right" style="display: flex">
        <table class="w3-table w3-bordered mat-table" style="font-family: Roboto,sans-serif; text-align: right;width:400px;margin-left: 200px ">
            <thead class="thead-dark">
            <tr>
                <th scope="col" class="mat-headline" style="font-size: 17px">Ingredients</th>
                <th scope="col" class="mat-headline" style="font-size: 17px">#</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingr of relatedIngredients.data" style="">
                <td><a class="mat-option" href="http://localhost:4200/ingredient-card/{{ingr.id}}">{{ ingr.attributes.name }}</a></td>
                <td>{{ ingr.id }}</td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
</mat-card>
